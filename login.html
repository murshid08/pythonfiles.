<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body id="bubble">

    <div class="context">
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
                <div class="row">
                    <div class="col-md-4">
                        <div></div>
                    </div>
                    <div class="col-md-5">   
                            <div class="row">
                                <div class="headings">
                                  <h6 class="ml2 pt-3 px-3 text-warning">Welcome...!  Fadzio Care </h6>
                                </div>
                                <div class="connect"><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">connect</button></div>
                                    
                                      
                    </div>
                    <div class="col-md-3">
                        <div></div>
                    </div>
                </div>
                
                
                <div id="id01" class="modal">
                  
                  <form class="modal-content animate"  enctype="multipart/form-data" action="" method="POST">
                    <div class="imgcontainer">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <img class="avatar" src="https://png.pngtree.com/png-vector/20190225/ourlarge/pngtree-vector-avatar-icon-png-image_702436.jpg" alt="Avatar" class="avatar">
                    </div>
                
                    <div class="container">
                        <center>
                            <div>
                                <label class="dforms" for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="username" required>
                            </div>
                            <div>
                                <label class="dforms" for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" required>
                            </div>
                            
                          <div><button type="submit">Login</button></div>
                          <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                          </label>
                        </center>
                
                
                    <div class="container">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                      <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                    </div>
                  </form>
                </div> 
            </div>
    </div >  
<script>
  var textWrapper = document.querySelector('.ml2');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml2 .letter',
    scale: [4,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 950,
    delay: (el, i) => 70*i
  }).add({
    targets: '.ml2',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });



// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


</script>

</body>
</html>
